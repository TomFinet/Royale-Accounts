{% load static %}

{% if card.brand == "Visa" %}
	<img width="30" height="30" src="{% static 'images/visa.png' %}"> **** {{ card.last4 }}<br>
{% elif card.brand == "Mastercard" %}
	<img width="30" height="30" src="{% static 'images/mastercard.png' %}"> **** {{ card.last4 }}
{% elif card.brand == "American Express" %}
	<img width="30" height="30" src="{% static 'images/american-express.png' %}"> **** {{ card.last4 }}
{% else %}
	<i class="fa fa-credit-card"></i> **** {{ card.last4 }}
{% endif %}
